## Merge Request Pipeline

```yaml
# For MR-specific jobs
.only_mr: &only_mr
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

mr:lint:
  <<: *only_mr
  stage: lint
  <<: *node_setup
  script:
    - npm run lint

mr:test:
  <<: *only_mr
  stage: test
  <<: *node_setup
  script:
    - npm test

mr:build:
  <<: *only_mr
  stage: build
  <<: *node_setup
  script:
    - npm run build
```

