## Child Pipeline (Monorepo)

```yaml
# .gitlab-ci.yml (root)
include:
  - local: 'packages/frontend/.gitlab-ci.yml'
  - local: 'packages/backend/.gitlab-ci.yml'
  - local: 'packages/shared/.gitlab-ci.yml'
```

```yaml
# packages/frontend/.gitlab-ci.yml
frontend:test:
  stage: test
  script:
    - cd packages/frontend && npm test
  rules:
    - changes:
        - packages/frontend/**/*
```
